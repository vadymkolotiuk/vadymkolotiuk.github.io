<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR з маркером (Hiro)</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }
    canvas { touch-action: none; }
  </style>
</head>
<body>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  renderer="alpha: true; antialias: true"
  vr-mode-ui="enabled: false">

  <!-- Освітлення -->
  <a-light type="ambient" intensity="0.8"></a-light>
  <a-light type="directional" intensity="0.6" position="1 1 1"></a-light>

  <!-- Hiro-маркер -->
  <a-marker preset="hiro">
    <a-entity id="wrapper" rotation="0 0 0">
      <a-entity id="model" gltf-model="models/pizza.glb" scale="1 1 1"></a-entity>
    </a-entity>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
  const wrapper = document.getElementById('wrapper');
  const model = document.getElementById('model');

  let rotateX = 0, rotateY = 0, rotateZ = 0;
  let dragging = false;
  let lastX = 0, lastY = 0;

  model.addEventListener('model-loaded', () => {
    const mesh = model.getObject3D('mesh');
    if (!mesh) return;

    // Центрування
    const box = new THREE.Box3().setFromObject(mesh);
    const center = new THREE.Vector3();
    box.getCenter(center);
    mesh.position.sub(center);

    // Автомасштабування
    const size = new THREE.Vector3();
    box.getSize(size);
    const maxDim = Math.max(size.x, size.y, size.z);
    const scaleFactor = 1 / maxDim;
    model.setAttribute('scale', `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
  });

  // Обертання моделі
  document.querySelector('a-scene').addEventListener('loaded', () => {
    const canvas = document.querySelector('a-scene').canvas;
    if (!canvas) return;

    canvas.addEventListener('pointerdown', (e) => {
      dragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    canvas.addEventListener('pointerup', () => dragging = false);
    canvas.addEventListener('pointerleave', () => dragging = false);

    canvas.addEventListener('pointermove', (e) => {
      if (!dragging) return;
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      lastX = e.clientX;
      lastY = e.clientY;

      rotateY += dx * 0.4;
      rotateX -= dy * 0.4;
      wrapper.setAttribute('rotation', `${rotateX} ${rotateY} ${rotateZ}`);
    });
  });
</script>

</body>
</html>
