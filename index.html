<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Меню Ресторану</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-xr@1.0.3/dist/aframe-xr.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
    }
    #menu {
      max-width: 500px;
      margin: 20px auto;
    }
    .menu-item {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 16px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    #ar-scene {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      display: none;
      background: black;
      z-index: 1000;
    }
    #back-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1100;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div id="menu">
    <h1>Меню Ресторану</h1>

    <div class="menu-item">
      <h2>Піца Маргарита</h2>
      <img src="assets/pizza.jpg" alt="Піца Маргарита" style="width:100%;border-radius:10px;">
      <p>Класична піца з моцарелою, томатами та базиліком.</p>
      <button onclick="openAR('models/pizza.glb')">Переглянути в AR</button>
    </div>

    <div class="menu-item">
      <h2>Паста Альфредо</h2>
      <img src="assets/pasta.jpg" alt="Паста Альфредо" style="width:100%;border-radius:10px;">
      <p>Кремова паста з сирним соусом та спеціями.</p>
      <button onclick="openAR('models/pasta.glb')">Переглянути в AR</button>
    </div>

    <div class="menu-item">
      <h2>Салат Цезар</h2>
      <img src="assets/salad.jpg" alt="Салат Цезар" style="width:100%;border-radius:10px;">
      <p>Салат з куркою, грінками, сиром та соусом Цезар.</p>
      <button onclick="openAR('models/salad.glb')">Переглянути в AR</button>
    </div>
  </div>

  <button id="back-btn" style="display:none;" onclick="closeAR()">← Назад</button>

  <a-scene id="ar-scene" xrweb ar embedded>
    <a-entity id="model" position="0 0 -1.5" scale="1 1 1"></a-entity>
    <a-camera look-controls></a-camera>
  </a-scene>

<script>
  function openAR(modelPath) {
    document.getElementById('menu').style.display = 'none';
    document.getElementById('ar-scene').style.display = 'block';
    document.getElementById('back-btn').style.display = 'block';

    const model = document.getElementById('model');
    model.setAttribute('gltf-model', modelPath);

    model.addEventListener('model-loaded', () => {
      console.log('Модель завантажена');
    });

    model.addEventListener('model-error', (e) => {
      alert('Помилка завантаження моделі');
      closeAR();
    });
  }

  function closeAR() {
    const model = document.getElementById('model');
    model.removeAttribute('gltf-model');

    document.getElementById('ar-scene').style.display = 'none';
    document.getElementById('back-btn').style.display = 'none';
    document.getElementById('menu').style.display = 'block';
  }
</script>

</body>
</html>
