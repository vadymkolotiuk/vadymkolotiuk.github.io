<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LK-LOGO</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #222;
      font-family: 'Arial', sans-serif;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: url('level1.jpg') no-repeat center center;
      background-size: cover;
      transition: background 1s ease-in-out;
    }

    .overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      color: white;
    }

    .score {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .game-over, .pause-screen, .level-up, .start-screen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      text-align: center;
      color: white;
      display: none;
      z-index: 10;
    }

    .level-up {
      font-size: 48px;
      color: yellow;
      text-shadow: 0 0 20px yellow;
      animation: zoomFade 2s ease-in-out;
    }

    .start-screen {
      display: block;
      z-index: 100;
    }

.start-screen button {
    padding: 15px 30px;
    font-size: 24px;
    border: none;
    border-radius: 10px;
    background-color: #00d664;
    color: darkgreen;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    font-weight: bold;
}

    @keyframes zoomFade {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.2); }
      30% { opacity: 1; transform: translate(-50%, -50%) scale(1.3); }
      70% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div class="overlay">
  <div class="score" id="score">Очки: 0</div>
</div>

<div class="game-over" id="gameOver">
  <p>Гра завершена!</p>
  <button onclick="restartGame()">Перезапустити</button>
</div>

<div class="level-up" id="levelUpMsg">Рівень 2!</div>

<div class="start-screen" id="startScreen">
  <button onclick="startGame()">Start</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const scoreDiv = document.getElementById("score");
const gameOverDiv = document.getElementById("gameOver");
const levelUpDiv = document.getElementById("levelUpMsg");
const startScreen = document.getElementById("startScreen");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

let score = 0;
let missed = 0;
let level = 1;
let gameOver = false;
let paused = false;

let logos = [];
let bombs = [];
let logoImages = ['logo1.png', 'logo2.png', 'logo3.png'];
let fastMode = false;
let levelImages = ['level1.jpg', 'level2.jpg', 'level3.jpg', 'level4.jpg']; // Images for different levels

let levelSpeed = 1; // Starting speed for level 1

class GameObject {
  constructor(x, y, width, height, src, speed) {
    this.x = x;
    this.y = y;
    this.width = width;
    this.height = height;
    this.image = new Image();
    this.image.src = src;
    this.speed = speed;
    this.loaded = false;
    this.image.onload = () => this.loaded = true;
  }

  move() {
    this.y += this.speed;
  }

  draw() {
    if (this.loaded) {
      ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
    }
  }
}

function getRandomSize() {
  const baseHeight = Math.max(window.innerHeight, window.innerWidth) / 25;
  const height = Math.random() * (baseHeight * 1.2 - baseHeight * 0.6) + baseHeight * 0.6;
  const width = height * 2;
  return {
    width: Math.min(width, canvas.width * 0.25),
    height: Math.min(height, canvas.height * 0.15)
  };
}

function spawnLogo() {
  if (gameOver || paused) return;
  const count = Math.floor(Math.random() * (level + 1)) + 1;
  for (let i = 0; i < count; i++) {
    const { width, height } = getRandomSize();
    const x = Math.random() * (canvas.width - width);
    const y = -height;
    const speed = Math.random() * levelSpeed + 3 + level * 0.3;
    const logo = new GameObject(x, y, width, height, logoImages[Math.floor(Math.random() * logoImages.length)], speed);
    logo.isBonus = false;
    logos.push(logo);
  }
  setTimeout(spawnLogo, Math.random() * 1000 + 500);
}

function spawnBomb() {
  if (gameOver || paused) return;
  const count = Math.floor(Math.random() * level / 2) + 1;
  for (let i = 0; i < count; i++) {
    const { width, height } = getRandomSize();
    const x = Math.random() * (canvas.width - width);
    const y = -height;
    const speed = Math.random() * levelSpeed + 3 + level * 0.3;
    const bomb = new GameObject(x, y, width, height, 'bomb.png', speed);
    bomb.isBomb = true;
    bombs.push(bomb);
  }
  setTimeout(spawnBomb, Math.random() * 4000 + 3000);
}

function spawnBonus() {
  if (gameOver || paused) return;
  const { width, height } = getRandomSize();
  const x = Math.random() * (canvas.width - width);
  const y = -height;
  const bonus = new GameObject(x, y, width, height, 'bonus.png', levelSpeed);
  bonus.isBonus = true;
  logos.push(bonus);
  setTimeout(spawnBonus, Math.random() * 15000 + 10000);
}

function draw() {
  if (gameOver || paused) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  logos.forEach((logo, index) => {
    logo.move();
    logo.draw();
    if (logo.y > canvas.height) {
      logos.splice(index, 1);
      missed++;
      score -= 5;
      updateScore();
      if (missed >= 3) endGame();
    }
  });

  bombs.forEach((bomb, index) => {
    bomb.move();
    bomb.draw();
    if (bomb.y > canvas.height) bombs.splice(index, 1);
  });

  requestAnimationFrame(draw);
}

function updateScore() {
  scoreDiv.textContent = "Очки: " + score;
  checkLevelUp();
}

function checkLevelUp() {
  let newLevel = 1;

  // Check level based on score thresholds
  if (score >= 10000) newLevel = 5;
  else if (score >= 5000) newLevel = 4;
  else if (score >= 2000) newLevel = 3;
  else if (score >= 1000) newLevel = 2;

  if (newLevel > level) {
    level = newLevel;
    levelSpeed = 3 + level * 0.5; // Adjust speed based on the level
    Background();
    levelUpAnimation();
  }
}

function levelUpAnimation() {
  levelUpDiv.style.display = 'block';
  setTimeout(() => levelUpDiv.style.display = 'none', 2000); // Hide level-up message after 2 seconds
}

function Background() {
  canvas.style.backgroundImage = `url('${levelImages[level - 1]}')`;
}

function handleTap(x, y) {
  if (gameOver || paused) return;

  const hitBoxMargin = 20; // додатковий відступ для зручності натискання

  for (let i = 0; i < logos.length; i++) {
    let l = logos[i];
    if (x >= l.x - hitBoxMargin && x <= l.x + l.width + hitBoxMargin && y >= l.y - hitBoxMargin && y <= l.y + l.height + hitBoxMargin) {
      logos.splice(i, 1);
      score += l.isBonus ? 50 : 10;
      updateScore();
      return;
    }
  }

  for (let i = 0; i < bombs.length; i++) {
    let b = bombs[i];
    if (x >= b.x - hitBoxMargin && x <= b.x + b.width + hitBoxMargin && y >= b.y - hitBoxMargin && y <= b.y + b.height + hitBoxMargin) {
      bombs.splice(i, 1);
      score -= 20;
      updateScore();
      return;
    }
  }
}

function togglePause() {
  paused = !paused;
  if (!paused) {
    draw();
  }
}

function endGame() {
  gameOver = true;
  gameOverDiv.style.display = 'block';
}

function restartGame() {
  score = 0;
  missed = 0;
  level = 1;
  paused = false;
  gameOver = false;
  logos = [];
  bombs = [];
  updateScore();
  gameOverDiv.style.display = 'none';
  spawnLogo();
  spawnBomb();
  spawnBonus();
  draw();
}

function startGame() {
  startScreen.style.display = 'none'; // Hide start screen
  score = 0;
  missed = 0;
  level = 1;
  paused = false;
  gameOver = false;
  logos = [];
  bombs = [];
  updateScore();
  gameOverDiv.style.display = 'none';
  spawnLogo();
  spawnBomb();
  spawnBonus();
  draw();
}

// Moved touch event handling here:
canvas.addEventListener('click', (e) => {
  const rect = canvas.getBoundingClientRect();
  handleTap(e.clientX - rect.left, e.clientY - rect.top);
});

canvas.addEventListener('touchstart', (e) => {
  e.preventDefault(); // Prevent default touch actions (zoom, scroll)
  const rect = canvas.getBoundingClientRect();
  Array.from(e.touches).forEach((touch) => {
    handleTap(touch.clientX - rect.left, touch.clientY - rect.top);
  });
});
</script>


</body>
</html>
