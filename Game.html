<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>LK-Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #0E2216;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      background: url(1.jpg);
      border: 2px solid #0f0;
      touch-action: none;
      width: 100%; /* –®–∏—Ä–∏–Ω–∞ –∫–∞–Ω–≤–∞—Å—É 100% */
      height: 100vh; /* –í–∏—Å–æ—Ç–∞ –∫–∞–Ω–≤–∞—Å—É 100% –≤—ñ–¥ –≤–∏—Å–æ—Ç–∏ –µ–∫—Ä–∞–Ω—É */
      padding-bottom:50px;
    }
    #gameOverModal {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      flex-direction: column;
      z-index: 10;
      color: white;
      font-size: 24px;
      display: none;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0f0;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .btn.exit {
      background: #f00;
      margin-left: 10px;
    }
    /* –°—Ç–∏–ª—å –ø–ª–∞—Ç—Ñ–æ—Ä–º–∏ */
    #paddle {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 100px;
      height: 20px;
      background:red; /* –í—Å—Ç–∞–Ω–æ–≤—ñ—Ç—å —Å–≤–æ—î —Ñ–æ–Ω–æ–≤–µ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è */
      background-size: cover;
      background-position: center;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="gameOverModal">
  <div>üò¢ –ì—Ä—É –∑–∞–∫—ñ–Ω—á–µ–Ω–æ!</div>
  <div>
    <button class="btn" onclick="restartGame()">üîÅ –©–µ —Ä–∞–∑</button>
    <button class="btn exit" onclick="exitGame()">üö™ –í–∏–π—Ç–∏</button>
  </div>
</div>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const modal = document.getElementById("gameOverModal");

function resizeCanvas() {
  // –ü–µ—Ä–µ–∑–∞–¥–∞—î–º–æ —Ä–æ–∑–º—ñ—Ä–∏ –∫–∞–Ω–≤–∞—Å—É –ø—Ä–∏ –∑–º—ñ–Ω—ñ —Ä–æ–∑–º—ñ—Ä—É –µ–∫—Ä–∞–Ω—É
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

let ballRadius = canvas.width * 0.01;
let x = canvas.width / 2;
let y = canvas.height - 30;
let dx = canvas.width * 0.005;
let dy = -canvas.height * 0.007;

let paddleHeight = canvas.height * 0.02;
let paddleWidth = canvas.width * 0.2;
let paddleX = (canvas.width - paddleWidth) / 2;

let rightPressed = false;
let leftPressed = false;

let brickRowCount = 5; // –ó–±—ñ–ª—å—à–µ–Ω–æ –∫—ñ–ª—å–∫—ñ—Å—Ç—å —Ä—è–¥—ñ–≤
let brickColumnCount = 10; // –ó–±—ñ–ª—å—à–µ–Ω–æ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –∫–æ–ª–æ–Ω–æ–∫
let brickWidth = canvas.width * 0.08; // –®–∏—Ä–∏–Ω–∞ –±–ª–æ–∫—É –∑–∞–ª–µ–∂–∏—Ç—å –≤—ñ–¥ —à–∏—Ä–∏–Ω–∏ –µ–∫—Ä–∞–Ω—É
let brickHeight = canvas.height * 0.04;
let brickPadding = canvas.width * 0.01;  // –ü–∞–¥–¥–∏–Ω–≥ –º—ñ–∂ –±–ª–æ–∫–∞–º–∏
let brickOffsetTop = canvas.height * 0.1;
let brickOffsetLeft = canvas.width * 0.05;

let score = 0;
let gameOver = false;

const bricks = [];
for (let c = 0; c < brickColumnCount; c++) {
  bricks[c] = [];
  for (let r = 0; r < brickRowCount; r++) {
    bricks[c][r] = { x: 0, y: 0, status: 1, hits: Math.floor(Math.random() * 10) + 1 }; // hits - –≤–∏–ø–∞–¥–∫–æ–≤–µ —á–∏—Å–ª–æ –≤—ñ–¥ 1 –¥–æ 5
  }
}

document.addEventListener("keydown", keyDownHandler);
document.addEventListener("keyup", keyUpHandler);
document.addEventListener("touchstart", touchStartHandler, false);
document.addEventListener("touchmove", touchMoveHandler, false);

function keyDownHandler(e) {
  if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
  else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
}
function keyUpHandler(e) {
  if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
  else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
}
function touchStartHandler(e) {
  if (e.touches[0].clientX < canvas.width / 2) leftPressed = true;
  else rightPressed = true;
}
function touchMoveHandler(e) {
  paddleX = e.touches[0].clientX - paddleWidth / 2;
}

function collisionDetection() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      let b = bricks[c][r];
      if (b.status === 1) {
        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –∑—ñ—Ç–∫–Ω–µ–Ω–Ω—è –º'—è—á–∞ –∑ –∫–æ—Ä–æ–±–∫–æ—é
        if (
          x > b.x &&
          x < b.x + brickWidth &&
          y > b.y &&
          y < b.y + brickHeight
        ) {
          dy = -dy; // –ó–º—ñ–Ω–∞ –Ω–∞–ø—Ä—è–º–∫—É –º'—è—á–∞
          
          // –Ø–∫—â–æ –±–ª—É–∫ —â–µ –Ω–µ –∑–Ω–∏–∫, –∑–º–µ–Ω—à—É—î–º–æ –∫—ñ–ª—å–∫—ñ—Å—Ç—å —É–¥–∞—Ä—ñ–≤
          if (b.hits > 0) {
            b.hits--;
            score++; // –î–æ–¥–∞—î–º–æ 1 –æ—á–∫–æ —â–æ—Ä–∞–∑—É, –∫–æ–ª–∏ –∫—ñ–ª—å–∫—ñ—Å—Ç—å —É–¥–∞—Ä—ñ–≤ –∑–º–µ–Ω—à—É—î—Ç—å—Å—è
          }
          
          // –Ø–∫—â–æ –∫—ñ–ª—å–∫—ñ—Å—Ç—å —É–¥–∞—Ä—ñ–≤ —É –∫–æ—Ä–æ–±—Ü—ñ —Å—Ç–∞–ª–∞ 0 –∞–±–æ –º–µ–Ω—à–µ
          if (b.hits <= 0) {
            b.status = 0; // –ö–æ—Ä–æ–±–∫–∞ –∑–Ω–∏–∫–∞—î
          }
        }
      }
    }
  }
}


let paddleImage = new Image();
paddleImage.src = "logo.png"; // –í–∞—à–µ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è –¥–ª—è –ø–ª–∞—Ç—Ñ–æ—Ä–º–∏

function drawBall() {
  ctx.beginPath();
  ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
  ctx.fillStyle = "#0f0";
  ctx.fill();
  ctx.closePath();
}

function drawPaddle() {
  ctx.beginPath();
  // –ú–∞–ª—é—î–º–æ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∑–∞–º—ñ—Å—Ç—å –∫–æ–ª—å–æ—Ä—É
  ctx.drawImage(paddleImage, paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
  ctx.closePath();
}

function drawBricks() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      if (bricks[c][r].status === 1) {
        let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
        let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;
        
        // –ú–∞–ª—é—î–º–æ –µ–º–æ–¥–∑—ñ –∫–æ—Ä–æ–±–∫–∏ (üì¶) —è–∫ —Ñ–æ–Ω
        ctx.font = "30px Arial";
        ctx.fillText("üì¶", brickX + brickWidth / 2 - 15, brickY + brickHeight / 2 + 10); // –ï–º–æ–¥–∑—ñ –∫–æ—Ä–æ–±–∫–∏ –ø–æ —Ü–µ–Ω—Ç—Ä—É –±–ª–æ–∫—É
        
        // –ú–∞–ª—é—î–º–æ —Ü–∏—Ñ—Ä—É (–∫—ñ–ª—å–∫—ñ—Å—Ç—å —É–¥–∞—Ä—ñ–≤) –ø–æ–≤–µ—Ä—Ö –µ–º–æ–¥–∑—ñ
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0E2216"; // –ë—ñ–ª–∏–π –∫–æ–ª—ñ—Ä –¥–ª—è —Ç–µ–∫—Å—Ç—É
        ctx.fillText(bricks[c][r].hits, brickX + brickWidth / 2 - 8, brickY + brickHeight / 2 + 5); // –¶–∏—Ñ—Ä–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É –∫–æ—Ä–æ–±–∫–∏
      }
    }
  }
}


function drawScore() {
  ctx.font = "16px Arial";
  ctx.fillStyle = "#0f0";
  ctx.fillText("–û—á–∫–∏: " + score, 8, 20);
}

function draw() {
  if (gameOver) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBricks();
  drawBall();
  drawPaddle();
  drawScore();
  collisionDetection();

  if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
  if (y + dy < ballRadius) dy = -dy;
  else if (y + dy > canvas.height - ballRadius) {
    if (x > paddleX && x < paddleX + paddleWidth) dy = -dy;
    else {
      showGameOver("üò¢ –ì—Ä—É –∑–∞–∫—ñ–Ω—á–µ–Ω–æ!");
    }
  }

  if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 7;
  else if (leftPressed && paddleX > 0) paddleX -= 7;

  x += dx;
  y += dy;
  requestAnimationFrame(draw);
}
draw();

function showGameOver(message) {
  gameOver = true;
  modal.style.display = "flex";
  modal.querySelector("div").textContent = message;
}

function restartGame() {
  document.location.reload();
}

function exitGame() {
  window.location.href = "https://t.me/LK_Trans_BOT";
}

function levelUp() {
  brickRowCount += 1; // –ó–±—ñ–ª—å—à–µ–Ω–Ω—è –∫—ñ–ª—å–∫–æ—Å—Ç—ñ —Ä—è–¥—ñ–≤
  brickColumnCount += 2; // –ó–±—ñ–ª—å—à–µ–Ω–Ω—è –∫—ñ–ª—å–∫–æ—Å—Ç—ñ –∫–æ–ª–æ–Ω–æ–∫
  score = 0;
  x = canvas.width / 2;
  y = canvas.height - 30;
  dx = canvas.width * 0.005;
  dy = -canvas.height * 0.007;

  // –ü–µ—Ä–µ–≥–µ–Ω–µ—Ä—É—î–º–æ –±–ª–æ–∫–∏
  for (let c = 0; c < brickColumnCount; c++) {
    bricks[c] = [];
    for (let r = 0; r < brickRowCount; r++) {
      bricks[c][r] = { x: 0, y: 0, status: 1, hits: Math.floor(Math.random() * 10) + 1 }; // –í–∏–ø–∞–¥–∫–æ–≤—ñ –∑–Ω–∞—á–µ–Ω–Ω—è hits
    }
  }

  draw(); // –ü–æ—á–∞—Ç–∏ –∑–∞–Ω–æ–≤–æ
}
</script>
</body>
</html>
